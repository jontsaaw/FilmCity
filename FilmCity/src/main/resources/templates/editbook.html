<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h2>Edit Book</h2>
    <form th:object="${book}" th:action="@{../savebook}" action="#" method="post">
        <p>Author: <input type="text" th:field="${book.author}" /></p>
	<p>Title: <input type="text" th:field="${book.title}" /></p>
	<p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
	<p>Year: <input type="text" th:field="${book.year}" /></p>
	<p>Price: <input type="text" th:field="${book.price}" /></p>
	<p>Category:</p>
        <select th:field="*{category}">
            <option th:each="category:${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}">
            </option>
        </select>
        <input type="hidden" th:field="${book.id}"/>
        <br>
        <br>
        <input type="submit" value="Save" />
        <input type="reset" value="Reset" />
    </form>

</body>

</html>
